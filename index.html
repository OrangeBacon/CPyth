<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <style>
      html, body {
        margin:0;
      }
      #nav {
        background-color:#262626;
        width:100%;
        height:3em;
      }
      #nav-top {
        height:1.5em;
        z-index:5;
      }
      #nav-links {
        color:white;
        position:absolute;
        top:1em;
        right:1em;
      }
      #nav-bot {
        height:1.5em;
        z-index:3;
      }
    </style>
    <script>
      window.onload = function() {
        var links = document.getElementById("nav-links");
        TweenLite.to(links,5,{left:"1em", ease:Bounce.easeOut})
      }
    </script>
  </head>
  <body>
    <div id="nav">
      <div id="nav-top">
        
      </div>
      <div id="nav-links">
        <span>CPyth interpreter</span>
        <a>About</a>
        <a>Settings</a>
      </div>
      <div id="nav-bot"></div>
    </div>
  </body>
</html>
