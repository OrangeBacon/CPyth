<!DOCTYPE html>
<html>
  <head>
	<link href='stylesheets/light-main.css' rel='stylesheet' type='text/css' id="theme">
    <script src="javascript/main.js"></script>
    <script src="javascript/lib.js"></script>
	<title>CPyth Interpreter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="nav">
	  <div id="nav-titles">
	    <p class="nav-titles-title">CPyth</p>
	  </div>
	    <div class="dropdown">
          <span>About</span>
          <div class="dropdown-content">
            <a>Project</a>
            <a href="https://github.com/ScratchOs/CPyth/tree/gh-pages" target="_blank">Code</a>
            <a href="#">Credits</a>
          </div>
        </div>
		<div class="dropdown">
          <span>Help</span>
          <div class="dropdown-content">
            <a href="#">Tutorial</a>
            <a href="#">Guide</a>
          </div>
        </div>
		<div class="dropdown">
          <span>Settings</span>
          <div class="dropdown-content">
		    <div id="colour-container">
			  <input type="checkbox" id="colour">
			  <label for="colour">Alternate theme</label>
			</div>
          </div>
        </div>
    </div>
    <div id="content">
	  <div id="content-console">
	    <div id="content-console-output">
		  <div id="content-console-output-main"></div>
		</div>
		<div id="content-console-input">
		  <form id="content-console-input-form" action="#">
		    <input id="content-console-input-form-text" type="text" placeholder="Type Here" autocomplete="off">
		    <input type="submit" id="content-console-input-form-submit">
	      </form>
		</div>
	  </div>
	  <div id="content-codemirror">
	    <div id="content-codemirror-tabs"></div>
	    <div id="content-codemirror-container"></div>
		<div id="content-codemirror-actions">
		  <span class="button" id="fileopen">File Browser</span><!--
		  --><span class="button" id="tabclose">Close Current Tab</span>
		</div>
	  </div>
	</div>
	<div id="file-browser" hidden>
	  <div id="file-browser-header">
	    <p>File Browser</p>
		<div id="fileclose"><p>X</p></div>
	  </div>
	  <div id="path"><p>Path:</p></div>
	  <div id="controls">
	    <div id="controls-files" hidden>
		  <span class="button" id="filedelete">Delete File</span>
		  <span class="button" id="tabopen">Open File</span>
		</div>
		<div id="controls-folders" hidden>
		  <span class="button" id="folderdelete">Delete Folder</span>
		  <span class="button" id="foldernew">New Folder</span>
		  <span class="button" id="filenew">New File</span>
		  <span id="filecreate" hidden>
		    <span class="button" id="createfile">Create</span>
		    <input id="filename" placeholder="file name">
		  </span>
		  <span id="foldercreate" hidden>
		    <span class="button" id="createfolder">Create</span>
            <input id="foldername" placeholder="folder name">
		  </span>
		</div>
	  </div>
	  <div id="treeview"></div>
	  <div id="preview"></div>
	</div>
	</body>
</html>
