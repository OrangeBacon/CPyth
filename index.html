<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <style>
      html, body {
        margin:0;
      }
      #nav {
        background-color:#262626;
        width:100%;
        height:3em;
      }
      #nav-top {
        height:1.5em;
        z-index:5;
      }
      #nav-links {
        color:white;
        position:absolute;
        top:1em;
        right:1em;
        opacity:0;
      }
      #nav-links > a {
        cursor:pointer;
      }
      #nav-links > span {
        cursor:default;
      }
      #nav-bot {
        height:1.5em;
        z-index:3;
      }
      .nav-menu {
        background-color:#FDF5EB;
        margin:0;
        position:relative;
        border-radius:1em;
        width:7em;
        left:11.5em;
        top:0.7em;
        border:0.4em solid #b7b7b7;
        opacity:0;
        /*visibility:hidden;*/
      }
      .nav-menu > div > p {
        list-style-type: none;
        padding:0.1em 0.2em 0.1em 0.2em;
        margin:0;
        cursor:pointer;
      }
      .nav-menu > div > p:hover {
        background-color:#b7b7b7;
      }
    </style>
    <script>
      var menu = 0;
      function settings() {
        menu = 1 - menu;
        TweenLite.to(document.getElementById("nav-menu-settings"),0.1,{opacity:menu})
      };
      window.onload = function() {
        var links = document.getElementById("nav-links");
        TweenLite.to(links,5,{left:"1em", opacity:1, ease:Bounce.easeOut})
      }
    </script>
  </head>
  <body>
    <div id="nav">
      <div id="nav-top">
        
      </div>
      <div id="nav-links">
        <a>CPyth Interpreter</a>
        <span> | </span>
        <a>About</a>
        <span> | </span>
        <a onclick="settings()">Settings</a>
      </div>
      <div id="nav-bot">
        <div class="nav-menu" id="nav-menu-settings">
          <div class="list">
            <p>Animations</p>
            <p>Colour scheme</p>
            <p>Font</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
