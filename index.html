<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>CPyth Interpreter</title>
    <style>
      html, body {
        margin:0;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        cursor:default;
        font-family:'Roboto' sans-serif;
      }
      #nav {
        background-color:#262626;
        width:100%;
        height:3em;
      }
      #nav-top {
        height:1.5em;
        z-index:5;
      }
      #nav-links {
        color:white;
        position:absolute;
        top:1em;
        right:1em;
        opacity:0;
      }
      #nav-links > a {
        cursor:pointer;
      }
      #nav-bot {
        height:1.5em;
        z-index:3;
      }
      .nav-menu {
        background-color:#FDF5EB;
        margin:0;
        position:relative;
        border-radius:1em;
        width:8em;
        border:0.4em solid #b7b7b7;
        opacity:0;
        visibility:hidden;
      }
      #nav-menu-settings {
        left:11.5em;
        top:0.7em;
      }
      #nav-menu-about {
        left:8.25em;
        top:-4.05em;
      }
      .nav-menu > div > p {
        list-style-type: none;
        padding:0.1em 0.2em 0.1em 0.2em;
        margin:0;
        cursor:pointer;
      }
      .nav-menu > div > p:hover {
        background-color:#b7b7b7;
      }
    </style>
    <script>
      var menus = 0;
      var menua = 0;
      function settings() {
        menus = 1 - menus;
        if (menus == 1) {
          TweenLite.to(document.getElementById("nav-menu-settings"),0.4,{visibility:"visible"});
        };
        TweenLite.to(document.getElementById("nav-menu-settings"),0.4,{opacity:menus});
        if (menus == 0) {
          TweenLite.to(document.getElementById("nav-menu-settings"),0.4,{visibility:"hidden",delay:0.4});
        };
      };
      function about() {
        menua = 1 - menua;
        if (menua == 1) {
          TweenLite.to(document.getElementById("nav-menu-about"),0.4,{visibility:"visible"});
        };
        TweenLite.to(document.getElementById("nav-menu-about"),0.4,{opacity:menua});
        if (menua == 0) {
          TweenLite.to(document.getElementById("nav-menu-about"),0.4,{visibility:"hidden",delay:0.4});
        };
      };
      window.onload = function() {
        var links = document.getElementById("nav-links");
        TweenLite.to(links,5,{left:"1em", opacity:1, ease:Bounce.easeOut})
      }
    </script>
  </head>
  <body>
    <div id="nav">
      <div id="nav-top">
        
      </div>
      <div id="nav-links">
        <a>CPyth Interpreter</a>
        <span> | </span>
        <a onclick="about()">About</a>
        <span> | </span>
        <a onclick="settings()">Settings</a>
      </div>
      <div id="nav-bot">
        <div class="nav-menu" id="nav-menu-settings">
          <div class="list">
            <p>Animations</p>
            <p>Colour scheme</p>
            <p>Font</p>
          </div>
        </div>
        <div class="nav-menu" id="nav-menu-about">
          <div class="list">
            <p>Help</p>
            <p>Credits</p>
            <p>Code</p>
            <p>Tutorial</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
